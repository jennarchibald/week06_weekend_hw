<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src= ./js/app.js></script>
  </head>
  <body>
    <h1>My Shopping List</h1>

    <div class="add-item-form-wrapper">
      <form class="add-item-form" action="index.html" method="post">
        <label for="item">Item to Add</label>
        <input required id="item" type="text" name="item" value="">
        <label for="quantity">How Many?</label>
        <input id="quantity" type="number" name="quantity" min='1'>
        <label for="shop-select">Where to buy it:</label>
        <select id="shop-select" class="shop-select" name="shop">
          <option value=""></option>
          <option value="from Tesco">Tesco</option>
          <option value="from Amazon">Amazon</option>
          <option value="from the Corner Shop">Corner Shop</option>
        </select>
        <label for="radio">When do you need it?</label>
        <div class = "radio-wrapper">
        <label for="today">Today</label>
        <input id="today" type="radio" name="urgency" value="today">
        <label for="week">In the next week</label>
        <input id="week" type="radio" name="urgency" value="in the next week">
        <label for="whenever">Whenever</label>
        <input id="whenever" type="radio" name="urgency" value="when you get a chance">
        </div>
        <input class='add-item' type="submit" name="add-item" value="Add Item">
      </form>
    </div>


    <div class="list-display-wrapper">
      <h1>Things to Buy</h1>
        <ul class="list-display">

        </ul>
        <button id="delete-all-button" type="button" name="delete-all-button">Clear List</button>
    </div>
  </body>
</html>
